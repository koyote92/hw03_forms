{% extends 'base.html' %}
{% block title %}Редактировать пост{% endblock title %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            {% if messages %}
                    {% for message in messages %}
                        <div class="alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            <div class="card">
                <div class="card-header">
                    Редактировать пост
                </div>
                <div class="card-body">
                    <form id="update-form" method="post" action="{% url 'posts:post_update' post.id %}">
                        {% csrf_token %}
                        {{ form }}
                        <div class="modal-footer">
                            <button form="update-form" type="submit" class="btn btn-primary">Обновить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
